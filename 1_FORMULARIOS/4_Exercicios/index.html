<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <main>
        <form action="">
            <div class="inputs">
                <div>
                    <label for="nome">Escreva seu nome</label>
                    <input type="text" placeholder="Nome" id="nome">
                </div>
                <div>
                    <label for="senha">Crie uma senha</label>
                    <input type="password" placeholder="Nova senha:" id="senha">
                </div>
                <div>
                    <label for="aniversario">Data de nascimento</label>
                    <input type="date" id="aniversario">
                </div>
                <div>
                    <label for="email">Coloque seu email para cadastro</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <p>Nivel de aprendizado</p>
                    <div>
                        <input type="radio" name="eb" id="eb">
                        <label for="eb">Ensino basico</label>
                    </div>
                    <div>
                        <input type="radio" name="em" id="em">
                        <label for="em">Ensino medio</label>
                    </div>
                    <div>
                        <input type="radio" name="fc" id="fc">
                        <label for="fc">Faculdade</label>
                    </div>
                    <div>
                        <input type="radio" name="gd" id="gd">
                        <label for="gd">Pós graduação</label>
                    </div>
                </div>
                <div>
                    <p>Nivel de aprendizado</p>
                    <div>
                        <select name="escolha" id="escolha">
                            <option disabled selected>Selecione</option>
                            <option value="iniciante">iniciante</option>
                            <option value="mediano">mediano</option>
                            <option value="superior">superior</option>
                            <option value="expert">expert</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div>
                        <p>Gostaria de receber novidades por email?</p>
                    </div>
                    <div>
                        <input type="checkbox" name="sim" id="sim">
                        <label for="sim">Sim</label>
                    </div>  
                </div>
                <div>
                    <input type="submit" value="enviar" style="margin-top: 1rem;">
                </div>
                
            </div>
        </form>
    </main>
</body>
</html>
